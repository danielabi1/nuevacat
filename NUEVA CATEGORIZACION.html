        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[3.7997417159755917,-75.68228558496989],[5.808743295897137,-71.67144038800063]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_MAPABASE_0');
        map.getPane('pane_MAPABASE_0').style.zIndex = 400;
        var layer_MAPABASE_0 = L.tileLayer('https://a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
            pane: 'pane_MAPABASE_0',
            opacity: 1.0,
            attribution: '<a href="https://cartodb.com/basemaps/">Map tiles by CartoDB, under CC BY 3.0. Data by OpenStreetMap, under ODbL.</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_MAPABASE_0;
        map.addLayer(layer_MAPABASE_0);
        function pop_CUNDINAMARCA_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_CUNDINAMARCA_1_0() {
            return {
                pane: 'pane_CUNDINAMARCA_1',
                opacity: 1,
                color: 'rgba(128,62,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(253,191,111,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_CUNDINAMARCA_1');
        map.getPane('pane_CUNDINAMARCA_1').style.zIndex = 401;
        map.getPane('pane_CUNDINAMARCA_1').style['mix-blend-mode'] = 'normal';
        var layer_CUNDINAMARCA_1 = new L.geoJson(json_CUNDINAMARCA_1, {
            attribution: '',

            dataVar: 'json_CUNDINAMARCA_1',

        map.addLayer(layer_CUNDINAMARCA_1);

        var layer_BOGOTA_2 = new L.geoJson(json_BOGOTA_2, {

        function pop_NUEVACATEGORIZACIN_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {

                },

            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">COD_PDV</th>\
                        <td>' + (feature.properties['COD_PDV'] !== null ? autolinker.link(String(feature.properties['COD_PDV']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\

                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

            }
                    break;
                case 'Cierre':
                    return {

                fillColor: 'rgba(242,56,5,1.0)',

            }
                    break;
                case 'Cerrado':

                pane: 'pane_NUEVACATEGORIZACIN_3',

                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(70,16,1,1.0)',
                interactive: true,
            }
                    break;
                case 'En Maduraci�n':
                    return {
                pane: 'pane_NUEVACATEGORIZACIN_3',
                radius: 6.8,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',

                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(87,3,160,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_NUEVACATEGORIZACIN_3');
        map.getPane('pane_NUEVACATEGORIZACIN_3').style.zIndex = 403;
        map.getPane('pane_NUEVACATEGORIZACIN_3').style['mix-blend-mode'] = 'normal';
        var layer_NUEVACATEGORIZACIN_3 = new L.geoJson(json_NUEVACATEGORIZACIN_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_NUEVACATEGORIZACIN_3',
            layerName: 'layer_NUEVACATEGORIZACIN_3',
            pane: 'pane_NUEVACATEGORIZACIN_3',
            onEachFeature: pop_NUEVACATEGORIZACIN_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_NUEVACATEGORIZACIN_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_NUEVACATEGORIZACIN_3);
        map.addLayer(layer_NUEVACATEGORIZACIN_3);
        var overlaysTree = [
            {label: 'NUEVA CATEGORIZACIÓN<br /><table><tr><td style="text-align: center;"><img src="legend/NUEVACATEGORIZACIN_3_Ideal0.png" /></td><td>Ideal</td></tr><tr><td style="text-align: center;"><img src="legend/NUEVACATEGORIZACIN_3_Optimo1.png" /></td><td>Optimo</td></tr><tr><td style="text-align: center;"><img src="legend/NUEVACATEGORIZACIN_3_Estable2.png" /></td><td>Estable</td></tr><tr><td style="text-align: center;"><img src="legend/NUEVACATEGORIZACIN_3_Critico3.png" /></td><td>Critico</td></tr><tr><td style="text-align: center;"><img src="legend/NUEVACATEGORIZACIN_3_Cierre4.png" /></td><td>Cierre</td></tr><tr><td style="text-align: center;"><img src="legend/NUEVACATEGORIZACIN_3_Cerrado5.png" /></td><td>Cerrado</td></tr><tr><td style="text-align: center;"><img src="legend/NUEVACATEGORIZACIN_3_EnMaduración6.png" /></td><td>En Maduración</td></tr></table>', layer: layer_NUEVACATEGORIZACIN_3},
            {label: '<img src="legend/BOGOTA_2.png" /> BOGOTA', layer: layer_BOGOTA_2},
            {label: '<img src="legend/CUNDINAMARCA_1.png" /> CUNDINAMARCA', layer: layer_CUNDINAMARCA_1},
            {label: "MAPA BASE", layer: layer_MAPABASE_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: false, 
        });
        lay.addTo(map);
		document.addEventListener("DOMContentLoaded", function() {
            // set new Layers List height which considers toggle icon
            function newLayersListHeight() {
                var layerScrollbarElement = document.querySelector('.leaflet-control-layers-scrollbar');
                if (layerScrollbarElement) {
                    var layersListElement = document.querySelector('.leaflet-control-layers-list');
                    var originalHeight = layersListElement.style.height 
                        || window.getComputedStyle(layersListElement).height;
                    var newHeight = parseFloat(originalHeight) - 50;
                    layersListElement.style.height = newHeight + 'px';
                }
            }
            var isLayersListExpanded = true;
            var controlLayersElement = document.querySelector('.leaflet-control-layers');
            var toggleLayerControl = document.querySelector('.leaflet-control-layers-toggle');
            // toggle Collapsed/Expanded and apply new Layers List height
            toggleLayerControl.addEventListener('click', function() {
                if (isLayersListExpanded) {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                } else {
                    controlLayersElement.classList.add('leaflet-control-layers-expanded');
                }
                isLayersListExpanded = !isLayersListExpanded;
                newLayersListHeight()
            });	
			// apply new Layers List height if toggle layerstree
			if (controlLayersElement) {
				controlLayersElement.addEventListener('click', function(event) {
					var toggleLayerHeaderPointer = event.target.closest('.leaflet-layerstree-header-pointer span');
					if (toggleLayerHeaderPointer) {
						newLayersListHeight();
					}
				});
			}
            // Collapsed/Expanded at Start to apply new height
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            // Collapsed touch/small screen
            var isSmallScreen = window.innerWidth < 650;
            if (isSmallScreen) {
                setTimeout(function() {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                    isLayersListExpanded = !isLayersListExpanded;
                }, 500);
            }  
        });       
        setBounds();
        var i = 0;
        layer_CUNDINAMARCA_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Name'] !== null?String('<div style="color: #323232; font-size: 10pt; font-weight: bold; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['Name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_CUNDINAMARCA_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_NUEVACATEGORIZACIN_3,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'COD_PDV'}));
        if (typeof url === 'undefined') {
            document.getElementsByClassName('search-button')[0].className += ' fa fa-binoculars';
        } else {
            document.getElementsByClassName('search-button')[1].className += ' fa fa-binoculars';
        }
        resetLabels([layer_CUNDINAMARCA_1]);
        map.on("zoomend", function(){
            resetLabels([layer_CUNDINAMARCA_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_CUNDINAMARCA_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_CUNDINAMARCA_1]);
